esphome:
  name: dashink
  friendly_name: DashInk
  on_boot:
    - priority: 100
      then:
        - lambda: |-
            id(boot_time) = millis();
            ESP_LOGI("boot", "Boot started, waiting for initial data...");

    - priority: 200
      then:
        - delay: 10s
        - script.execute: check_initial_data_ready

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Dashink Fallback Hotspot"
    password: "aA9MbHOrL08e"

captive_portal:

# Enable time component (fetch time from NTP)
time:
  - platform: homeassistant  # Preferred if connected to HA
    id: homeassistant_time
          
  # Alternative: NTP (use if not using Home Assistant)
  - platform: sntp
    id: sntp_time
    servers:
      - 0.pool.ntp.org
      - 1.pool.ntp.org

globals:
  - id: last_update_time
    type: unsigned long
    restore_value: no
    initial_value: '0'
  
  - id: boot_time
    type: unsigned long
    restore_value: no
    initial_value: '0'

  - id: force_refresh
    type: bool
    restore_value: no
    initial_value: 'true'

  # Track if we've done the initial boot update
  - id: initial_boot_complete
    type: bool
    restore_value: no
    initial_value: 'false'

script:
  - id: check_initial_data_ready
    mode: restart
    then:
      - if:
          condition:
            lambda: |-
              // Check if all critical data is available
              return id(weather_condition).has_state() &&
                     id(ext_temp).has_state() &&
                     id(temp_salon).has_state() &&
                     id(temp_cuisine).has_state() &&
                     id(temp_chambre).has_state() &&
                     id(school_event).has_state() &&  // ADD THIS LINE
                     id(homeassistant_time).now().is_valid();
          then:
            - delay: 2s  # Small delay to ensure all data is stable
            - lambda: |-
                id(initial_boot_complete) = true;
                id(force_refresh) = true;
                ESP_LOGI("boot", "All initial data received, forcing display update");
            - script.execute: check_and_update_display
          else:
            - lambda: |-
                // Log which sensor is missing for debugging
                if (!id(weather_condition).has_state()) ESP_LOGW("boot", "Waiting for weather_condition");
                if (!id(ext_temp).has_state()) ESP_LOGW("boot", "Waiting for ext_temp");
                if (!id(temp_salon).has_state()) ESP_LOGW("boot", "Waiting for temp_salon");
                if (!id(temp_cuisine).has_state()) ESP_LOGW("boot", "Waiting for temp_cuisine");
                if (!id(temp_chambre).has_state()) ESP_LOGW("boot", "Waiting for temp_chambre");
                if (!id(school_event).has_state()) ESP_LOGW("boot", "Waiting for school_event");
                if (!id(homeassistant_time).now().is_valid()) ESP_LOGW("boot", "Waiting for time sync");
            - delay: 5s  # Check again in 5 seconds
            - script.execute: check_initial_data_ready

  - id: check_and_update_display
    mode: queued
    then:
      - lambda: |-
          unsigned long now = millis();
          
          // During boot phase, only update if initial data is ready
          if (!id(initial_boot_complete)) {
            ESP_LOGD("display", "Skipping update - waiting for initial data");
            return;
          }
          
          // Normal update logic after boot complete
          bool can_refresh = (now - id(last_update_time) > 600000);  // 10 min

          if (id(force_refresh) || can_refresh) {
            id(last_update_time) = now;
            id(force_refresh) = false;
            ESP_LOGI("display", "Updating display");
            id(epaper_display).update();
          } else {
            ESP_LOGD("display", "Skipped display update (debounced)");
          }

